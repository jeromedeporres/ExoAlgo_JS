<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<sr>, initial-scale=1.0">
    <title>ExoAlgo_Rayon</title>
</head>

<body>
    <script type="text/javascript">
        var rayon = parseInt(prompt("Veuillez saisir la valeur de rayon"));

        function calculateCircumference(rayon) {
            return 2 * Math.PI * rayon;
        }
        alert("Le surface est : " + (calculateCircumference(rayon)).toPrecision(4));
    </script>
</body>

</html>
