<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<sr>, initial-scale=1.0">
    <title>ExoAlgo_Switch</title>
</head>

<body>
    <script type="text/javascript">
        var M = parseInt(prompt("Veuillez entrer le Mois"));

        switch (M) {
            case 2:
                alert("27 Jours");
                break;
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert("31 Jours");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert("30 Jours");
                break;
            default:
                alert("Attention ! Mois incorrect");
                break;
        }
    </script>
</body>

</html>
